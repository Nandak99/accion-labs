name: Deploy Nginx

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t my-nginx:latest .

      - name: Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-nginx:latest'


